<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <section class="primeira-section">
    <div class="data-content">
      <div class="img-left">
        <img src="images/image-product-desktop.jpg" alt="Perfume Gabrille Chanel">
      </div>
      <div class="conteudo-right">
        <p>PERFUME</p>
        <h2>Gabrielle <br> Essence Eau <br> De Parfum</h2>
        <p class="text-conteudo-right">A floral, solar and voluptuous <br> interpretation composed by <br> Olivier
          Polge,
          Perfumer-Creator <br> for the House of CHANEL.</p>
        <div class="details">
          <h2> $149.99 </h2>
          <div class="text-details"><p> $169.99</p></div>
          <button class="btn">
            <div class="div-span">
              <span class="material-icons">
                shopping_cart
              </span>
            </div>
            <p class="text-button">Add to Cart</p>
          </button>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
